<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>Fratelli</title>
</head>
<body>
    <header>
        <i class="material-symbols-outlined" id="burguer" onclick="clickMenu()">menu</i>
        
        <img src="imagens/fratelli-reggiani.png" alt="fratelli-reggiani">
        <menu id="itens">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Cervejas</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Reservas</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <section class="cardapio">
            <div class="img-box">
                <img src="imagens/fratelli-painel-menor.png" alt="">
            </div>
            <h2>Cerveja é o nosso negócio</h2>
            <p></p>
        </section>
       
    </main>
    <script>
        function clickMenu(){
            if(itens.style.display == 'block'){
                itens.style.display = 'none'
            } else{
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
