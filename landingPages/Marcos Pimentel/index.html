<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <title>teste</title>
</head>
<body>
    <section id="form">
        <div id="form-container" class="box">
            <div class="teste">
                <div class="especialistas">
                    <a href="https://web.whatsapp.com/send?phone=5527997382429&text=" target="_blank" class="btn">Conheça nossos especialistas</a>
                    <div class="img">
                        <img src="https://www.marcospimentel.net.br/wp-content/uploads/2020/11/home.jpeg" alt="Especialistas">
                    </div>
                </div>
                <div class="form">
                    <div>
                        <h2>Preencha o formulário</h2>
                        <h2>Entraremos em Contato</h2>
                    </div>
                    <form action="" method="post">
                        <input type="text" name="nome" id="nome" placeholder="Nome:">
                        <input type="email" name="email" id="email" placeholder="Email:">
                        <input type="tel" name="cell" id="cell" placeholder="Telefone:">
                        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Como posso te ajudar?" minlength="3" maxlength="400"></textarea>
                        <input type="button" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
